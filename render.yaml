services:
  - type: web
    name: math-visualization-generator
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MPLBACKEND
        value: Agg
      - key: PYTHONUNBUFFERED
        value: 1
